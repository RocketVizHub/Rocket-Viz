<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rocket Viz - Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Rocket Viz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Stats</a>
                </li>
                <!-- Add additional navigation items as needed -->
            </ul>
        </div>
    </nav>

    <!-- File Upload Section -->
    <div class="container mt-3">
        <h2>File Upload</h2>
        <input type="file" id="fileInput" class="form-control-file">
        <button id="uploadButton" class="btn btn-primary mt-3">Upload File</button>
    </div>

    <!-- Display Section -->
    <div class="container mt-3">
        <h2>File Information</h2>
        <div id="fileDetails"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        async function handleFileUpload() {
            try {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];

                if (file) {
                    const fileContent = await readFileAsync(file);
                    const data = JSON.parse(fileContent);

                    // Display file details
                    displayFileDetails(data);
                } else {
                    console.error('No file selected.');
                }
            } catch (error) {
                console.error('Error reading file:', error);
            }
        }

        async function readFileAsync(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function (event) {
                    resolve(event.target.result);
                };

                reader.onerror = function (error) {
                    reject(error);
                };

                reader.readAsText(file);
            });
        }

        function displayFileDetails(data) {
			console.log(Object.keys(data.properties))
            const fileDetailsElement = document.getElementById('fileDetails');
            fileDetailsElement.innerHTML = `
                <p><strong>header size:</strong> ${data.header_size}</p>
				<p><strong>Replay Name:</strong> ${data.properties.ReplayName}</p>
            `;
        }

        document.getElementById('uploadButton').addEventListener('click', handleFileUpload);
    </script>

</body>

</html>
