<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rocket Viz - Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Custom CSS -->
    <style>
        #timeline {
            display: none;
            border: 3px solid black;
            height: 270px;
        }

        .timeline-visible {
            display: block;
        }
    </style>
    
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Rocket Viz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Stats</a>
                </li>
                <!-- Add additional navigation items as needed -->
            </ul>
        </div>
    </nav>

    <!-- File Upload Section -->
    <div class="container mt-3">
        <h2>File Upload</h2>
        <input type="file" id="fileInput" class="form-control-file">
        <button id="uploadButton" class="btn btn-primary mt-3">Upload File</button>
    </div>

    <!-- Display Section -->
    <div class="container mt-3">
        <h2>File Information</h2>
        <div id="fileDetails"></div>
    </div>


    <!-- Display Section -->
    <div class="container mt-3">
        <h2>Timeline</h2>
        <div id="timelineDetails">
            <div id="timeline"></div>
            <div id="legend" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script_stats.js"></script>

</body>

</html>
