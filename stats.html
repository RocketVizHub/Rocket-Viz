<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rocket Viz - Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    

    <!-- Custom CSS -->
    <style>
        #timeline {
            display: none;
            border: 3px solid black;
            height: 270px;
        }

        .timeline-visible {
            display: block;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://d3js.org/topojson.v1.min.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- <script src="https://d3js.org/topojson.v1.min.js"></script> -->
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Rocket Viz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Stats</a>
                </li>
                <!-- Add additional navigation items as needed -->
            </ul>
        </div>
    </nav>

    <!-- File Upload Section -->
    <div class="container mt-3">
        <h2>File Upload</h2>
        <input type="file" id="fileInput" class="form-control-file">
        <button id="uploadButton" class="btn btn-primary mt-3">Upload File</button>
    </div>

    <!-- Table Section -->
    <div class="container mt-3">
        <h1> Aper√ßu de la partie </h1>

        <!-- Create an empty table with an id -->
        <div class="table-and-chart-container">
            <!-- <div class="table-container"> -->
                <table id="playerStatsTable" border="1" class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>Score</th>
                            <th>Goals</th>
                            <th>Assists</th>
                            <th>Saves</th>
                            <th>Shots</th>
                        </tr>
                    </thead>
                    <tbody id="playerStatsContent">
                        <!-- Table body will be populated using D3 -->
                    </tbody>
                </table>
            <!-- </div> -->
            <div id="barChartContainer">
                <div id="barChartSelect"></div>
                <div id="barChart"></div>
            </div>
        </div>
        <div id="content"></div>
    </div>

    <!-- Display Section -->
    <div class="container mt-3">
        <h2>File Information</h2>
        <div id="fileDetails"></div>
        <div id="heatmaps">
            <div style="display:inline-block" id="ball_heatmap"></div>
            <div style="display:inline-block" id="ball_heatmap_buttons"></div>
        </div>
    </div>


    <!-- Display Section -->
    <div class="container mt-3">
        <h2>Timeline</h2>
        <div id="timelineDetails">
            <div id="timeline"></div>
            <div id="legend" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script_stats.js"></script>

</body>

</html>
