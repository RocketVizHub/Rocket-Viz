<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rocket Viz - Stats</title>
	<link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" />
	
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Rocket Viz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Stats</a>
                </li>
                <!-- Add additional navigation items as needed -->
            </ul>
        </div>
    </nav>

	<div class="container mt-3">
		<div class="row">
			<div class="col-md-6">
				<h2>File Upload</h2>
				<input type="file" id="fileInput" class="form-control-file">
				<button id="uploadButton" class="btn btn-primary mt-3">Upload File</button>
			</div>
			<div class="col-md-6">
				<h2>Some Replays</h2>
				<button id="replay1" class="btn btn-primary mt-3">Replay 1</button>
				<button id="replay2" class="btn btn-primary mt-3">Replay 2</button>
			</div>
		</div>
		<div class="row mt-3">
			<div class="container mt-3" style="display: none">
				<h2>Replay Information</h2>
        		<div id="fileDetails"></div>
			</div>
		</div>
	</div>
    
	<div class="accordion mt-3" id="accordionPanelsStayOpenExample" style="display: none;">
		<div class="accordion-item">
			<h2 class="accordion-header" id="panelsStayOpen-headingOne">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
				Statistics
				</button>
			</h2>
			<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
				<div class="accordion-body">
					<!-- Table Section -->
					<div class="container mt-3">
						<h1> Scoreboard </h1>

						<!-- Create an empty table with an id -->
						<div class="table-and-chart-container">
							<!-- <div class="table-container"> -->
							<table id="playerStatsTable" border="1" class="table table-bordered">
								<thead class="thead-dark" border-bottom-width="0px">
									<tr>
										<th border-bottom-width="0px" border-bottom="0px"></th>
										<th>Score</th>
										<th>Goals</th>
										<th>Assists</th>
										<th>Saves</th>
										<th>Shots</th>
									</tr>
								</thead>
								<tbody id="playerStatsContent">
									<!-- Table body will be populated using D3 -->
								</tbody>
							</table>
							<!-- </div> -->
							<div id="barChartContainer">
								<div id="barChartSelect"></div>
								<div id="barChart"></div>
							</div>
						</div>
						<div id="content"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
				Time-related Statistics
				</button>
			</h2>
			<div id="panelsStayOpen-collapseTwo" class="accordion-collapse" aria-labelledby="panelsStayOpen-headingTwo">
				<div class="accordion-body">
					<!-- Display Section -->
					<div class="container mt-3">
						<div class="row">
							<h2>Timeline</h2>
							<div id="timelineDetails">
								<div class="timeline-legend-container">
									<div id="timeline"></div>
									<div id="legend" class="legend-align"></div>
								</div>
								<!-- Slider Section -->
								<div id="slider-container"></div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-6">
								<div class="container">
									<h2>Ball Heatmap</h2>
									<p>This heatmap shows where on the field the ball spends most of its time. This can give insights into the flow of the game.</p>
									<div id="heatmaps">
										<div style="display:inline-block" id="ball_heatmap"></div>
										<div style="display:inline-block" id="ball_heatmap_buttons"></div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="'container">
									<h2>Pressure</h2>
									<div id="pressure"></div>
								</div>
							</div>
						</div>
					</div>

					<!-- Display Section -->
					<!-- <div class="container mt-3">
						<h2>Heatmaps</h2>
						<div id="heatmaps">
							<div style="display:inline-block" id="ball_heatmap"></div>
							<div style="display:inline-block" id="ball_heatmap_buttons"></div>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	  </div>

    <!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
	

	<script src="script_stats.js"></script>

</body>

</html>
